<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css"> <!-- Link to external CSS -->
</head>
<body>

<!-- Contact Section -->
<section class="contact-section">
    <div class="container">
        <div class="row">
            <!-- Left Side: Contact Form -->
            <div class="col-md-7 contact-form">
                <h2>Get in Touch</h2>
                <p>Have questions or want to work with us? Fill out the form below.</p>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <!-- Right Side: Contact Info -->
            <div class="col-md-5 contact-info">
                <h3>Contact Information</h3>
                <p>Feel free to reach out through any of the following ways:</p>
                <ul>
                    <li><strong>üìç Address:</strong> 1234 Street Name, City, Country</li>
                    <li><strong>üìû Phone:</strong> +1 234 567 890</li>
                    <li><strong>üìß Email:</strong> contact@example.com</li>
                </ul>
            </div>
        </div>
        <div class="col-md-6 about-right">
            <a href="website.html" class="btn btn-secondary home-btn">Home</a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
